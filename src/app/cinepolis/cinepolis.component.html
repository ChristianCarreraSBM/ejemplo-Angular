  </div><br>
  

   <div>

    <span class="input-group-text" id="inputGroup-sizing-default"><img src="https://costaline.com.mx/img/icon-header/icon-boletos-autobus.png"

  <div>{{msj}}</div> <br>


<div>

 &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

<div class="col-6">

    </div>
